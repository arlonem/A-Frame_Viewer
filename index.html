<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>360° VR with A-Frame</title>
    <!-- Load A-Frame from a CDN -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- A-Frame Scene -->
    <a-scene>
      <!-- The "sky" entity sets the panorama as the background of the scene -->
      <a-sky src="Panoramas/[Group 6]-DSC_3886_DSC_3894-9 images.jpg" rotation="0 -90 0"></a-sky>

      <!-- Optional: a camera so you can position the user’s viewpoint -->
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
